<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Day1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="d-flex justify-content-center align-items-end" id="herohead">
        <h1 class="pb-5" id="title">Restaurant name</h1>

        <div class="offers">
            <div class="offers__container">
                <p class="offers__container__text">
                    We offer <br>
                </p>

                <ul class="offers__container__list">
                </ul>
            </div>
        </div>

    </div>

    <div class="container">
        <h2 class="text-center pt-5 pb-3" id="starter">Our Starters</h2>
        <h2 class="text-center pt-5 pb-3" id="main">Our Main Dishes</h2>
        <h2 class="text-center pt-5 pb-3" id="dessert">Must have: Dessert!</h2>
        <h2 class="text-center pt-5 pb-3" id="drinks">And don't forget to drink ;)</h2>

    </div>



    <!--<script src="Script/cart.js"></script> -->
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
